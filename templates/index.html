<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header Change color of header-->
      <div class="jumbotron text-center" style="background-color:#F7E7CE">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <!-- Change color to the button Just for view-->
        <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>
                <strong>Latest Mars News</strong> 
              </h2>
              <h5 class="media-heading">{{ mars.news_title }}</h5>
              <!-- text class lead -->
              <p class="lead">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <!-- Responsible -->
        <div class="col-xs-12 col-sm-6 col-lg-8">
          <!-- Center text -->
          <h2 class="text-center">
            <strong>Featured Mars Image</strong>
          </h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <!-- image frame rounded -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive img-rounded"
            alt="Responsive image"
          />
        </div>
        
        <!-- Responsible -->
        <div class="col-xs-6 col-lg-4">
          <!-- Mars Facts -->
          <!-- Center content -->
          <div class="row center-block" id="mars-facts">
            <!-- Center text -->
            <h3 class="text-center">
              <strong>Mars Facts</strong>
            </h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">
            <strong>Mars Hemispheres</strong>
          </h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <!-- Responsible -->
        <div class="col-xs-6 col-sm-3">
          <!-- image frame thumbnail -->
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
